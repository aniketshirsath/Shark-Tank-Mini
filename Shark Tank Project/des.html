<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container bg-white p-5 rounded shadow w-75">
        <div class="row align-items-center">
            <!-- Left: Product Image -->
            <div class="col-md-6 text-center">
                <img id="image" src="https://m.media-amazon.com/images/I/819GDpbJp3L._AC_UL480_FMwebp_QL65_.jpg" 
                     alt="Product Image" class="img-fluid rounded">
            </div>
            <!-- Right: Product Details -->
            <div class="col-md-6">
                <hr class="border-3 border-success w-25">  <!-- Green line above title -->
                <h1 id="title" class="fw-bold">HoloKitab</h1>
                <h3 id="price" class="text-success">$45</h3>

                <p class="">
                    <strong>Category:</strong> <span id="category">Education</span>
                </p>
                <p class="">
                    <strong>Founder:</strong> <span id="founder">Dipanshu Bajaj and Nikhil Miglani</span>
                </p>

                <p id="description" class="text-muted ">
                    Crafted with premium quality and attention to detail, this product offers the perfect blend of style and functionality. Whether for daily use or special occasions, it delivers unmatched performance and reliability
                </p>

                <button id="Addtocart" class="btn btn-success w-100 fw-bold">ADD TO CART</button>
            </div>
        </div>
    </div>

    
</body>

</html>
<script>
    

    const info = new URLSearchParams(window.location.search)

    console.log(info)
    document.getElementById('image').src=info.get('image')
    document.getElementById('title').innerText=info.get('title')
    document.getElementById('category').innerText=info.get('category')
    document.getElementById('price').innerText=info.get('price')
    document.getElementById('founder').innerText=info.get('founder')
    


</script>
